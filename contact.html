<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-flex">
            <img src="images/robo-logo.svg" alt="logo" class="logo">
            <ul class="navbar-right">
                <li><a href="#">HOME</a></li>
                <li><a href="courses.html" target="_blank">OUR COURSES</a></li>
                <li><a href="contact.html" target="_blank">CONTACT US</a></li>
                <li><a href="#" class="btn">Login</a></li>
            </ul>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="mobile-menu-items">
                <ul class="mobile-menu-list">
                    <li><a href="#">HOME</a></li>
                    <li><a href="courses.html" target="_blank">OUR COURSES</a></li>
                    <li><a href="contact.html" target="_blank">CONTACT US</a></li>
                    <li><a href="#" class="btn">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <section class="contact">
        <h2>CONTACT US</h2>
        <div class="border"></div>
        <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>

        <form name="contact">
            <div class="contact-left">
                <div class="field">
                    <label for="first-name" class="visually-hidden"></label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label for="last-name" class="visually-hidden"></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                    <label for="email" class="visually-hidden"></label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <div class="message-field">
                    <label for="text" class="visually-hidden"></label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <div class="send">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
            <div class="contact-right">
                <img src="images/contact.png" alt="contact">
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <img src="images/robo-logo.svg" alt="logo">
        </div>
        <div class="footer-list">
            <ul>
                <li>+351 12 34 5678</li>
                <li>contact@test.com</li>
                <li>Lisbon, Portugal</li>
            </ul>
        </div>
        <div class="footer-final">
            <ul>
                <li><a href="#" class="footer-social-link"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-youtube fa-2x"></i></a>
                </li>
                <li>&copy All rigthts reserved</li>
            </ul>
        </div>
    </footer>

    <script src="index.js"></script>

</body>

</html>
